<div class="sidenav-content-pokemon-list">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search:" #input />
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="pokemon-table">
            <div class="width-list">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pokemon</th>
                        <td mat-cell *matCellDef="let row">{{row.name | uppercase}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{'row-color': i % 2 == 0 }" class="cursor-pointer"
                        (click)="selection.toggle(row);drawerToggle()" ></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
            <mat-paginator class="width-list" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
